queue:
    - xcode
    - clean
    - bump_version
    - build
    - pack_ipa
    - pack_dsym
    - hockeyapp

default: &default
    platform:       ios
    using_pods:     true
    project_dir:    "."
    xcode:
        enabled: true
        version: v7
    profile:
        file:       "~/Dropbox/buildProfiles/BizrateRewards/Bizrate_Rewards_AdHoc.mobileprovision"
        identity:   "iPhone Distribution: Shopzilla, Inc. (27U87D64G8)"
    bump_version:
        enabled:    true
        push:       true
        up_mver:    false
        simple:     true
    build:
        configuration:  AdHoc
        sdk:            iphoneos
        doclean:        true
        workspace:
            name:       "Bizrate Rewards"
            scheme:     "BizrateRewards"
    pack_ipa:
        enabled:    true
        naming:
            prefix:         BizrateRewards
            append_version: true
    pack_dsym:
        enabled:    true
        copy:       false
        output_dir: "~/Dropbox/<your_project_dir>"
    hockeyapp:
        enabled:    true
        token:      bc050381463b4ad694ba73f24438e04d
        app_id:     58315ada266550380341a1b283654d02
        notify:     true
        download:   true
        
adhoc: &adhoc
    <<: *default
    
appstore: &appstore
    <<: *default
    profile:
        file:       "~/Dropbox/buildProfiles/BizrateRewards/Bizrate_Rewards_AppStore.mobileprovision"
    build:
        configuration:  AppStore
    hockeyapp:
        enabled:    true
        token:      bc050381463b4ad694ba73f24438e04d
        app_id:     c451b1dd35fc4db43a265d8ea7b7ce5a